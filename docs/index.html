<!-- It is Notification area Below-->
<div id="NotificationDiv" class="pop-box container" style="display: none">
    <br>
    <h1 class="container center-all" id="NotiTitle">通知</h1>
    <div class="pop-box-body container">
        <div id="NotiContent" class="container" style="width: 80%;">
            <p></p>
        </div>
        <br>
        <div class="container" style="width: 90%">
            <input class="checkbox-inline" type="checkbox" id="WebNotiSeen">
            <label for="WebNotiSeen">不再提示</label>
        </div>
    </div>
    <input id="CloseNoti" class="btn btn-success text-center"
           type="button" style="width: 80%; margin-left: 10%; margin-bottom: 25px" onclick="closeNotifi();" value="关闭"/>
    <br>
</div>
<script>
    Bmob.initialize("b770100ff0051b0c313c1a0e975711e6", "281fb4c79c3a3391ae6764fa56d1468d");
    Maininit("index.html", mainInitCallback);
    InitWeixin();
    var currentUser;

    function mainInitCallback(cUser)
    {
        currentUser = cUser;
        document.getElementById("navUsrName").innerHTML = "注销当前账户  -  " + currentUser[8];
        var query = new Bmob.Query(Bmob.Object.extend("GeneralData"));
        query.get("AMZgHHHK", function (objectGet)
        {
            var reg = new RegExp("/NL", "g")
            var notiStr = objectGet.get("DataContent").replace(reg, "<br>");
            notiStr += "<br>";
            document.getElementById("NotiContent").innerHTML = notiStr;
            document.getElementById("NotiTitle").innerHTML = objectGet.get("NTitle");
        }, null);
        if (currentUser[5] === false)
        {
            document.getElementById("WebNotiSeen").checked = false;
            showOutNotifi();
        }
        if (currentUser[5])
        {
            document.getElementById("WebNotiSeen").checked = true;
        }
    }

    function showOutNotifi()
    {
        var elementX = $("#NotificationDiv");
        var windowWidth = document.body.clientWidth;
        var windowHeight = document.body.clientHeight;
        var popupWidth = elementX.width();
        elementX.css({"top": 0});
        elementX.css({"position": "absolute"}).animate({
            top: windowHeight * 0.3,
            opacity: "show"
        }, "normal");
    }

    function closeNotifi()
    {
        var elementX = $("#NotificationDiv");
        var windowWidth = document.body.clientWidth;
        var windowHeight = document.body.clientHeight;
        var popupWidth = elementX.width();
        $("#mask").remove();
        elementX.animate(
            {
                top: windowHeight,
                opacity: "hide"
            }, "normal");
        BmobWriteUserData(currentUser[0], "WebNotiSeen",
            document.getElementById("WebNotiSeen").checked, function (result)
            {
                currentUser = result;
            });
    }

    wx.ready(function ()
    {
        wx.hideOptionMenu();
    });
</script>
